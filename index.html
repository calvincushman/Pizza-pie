<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza pie</title>
  </head>
  <body>
    <div class="container">
      <h1>Mama mia, itsa Mario anda Luigi's pizza pie!</h1>
      <h3>Choose a size</h3>
        <select class="form-contol" id="sizeSelection">
          <option value="Tiny">Tiny</option>
          <option value="Extra Small">Extra Small</option>
          <option value="Still Pretty Small">Still pretty small tbh</option>
          <option value="Way Too Big">Way too big</option>
        </select>
        <div class="radio">
          <label>
            <input type="radio" name="crust" value="tortilla">
            Tortilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="crust" value="french-toast">
            French Toast
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="crust" value="extra-crispy">
            Extra Crispy
          </label>
        </div>
      <button id="pizzaToOrder" class="btn btn-success">Place your order</button>
    </div>
  </body>
</html>
